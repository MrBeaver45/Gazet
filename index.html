<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Weekly Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="planner-container">
        <header>
            <h1 class="title">WEEKLY PLAN</h1>
            <div class="week-details">
                <span>Week of:</span>
                <input type="text" class="week-input">
                <span>Healthy Habit:</span>
                <input type="text" class="habit-input">
            </div>
        </header>

        <section class="grid-layout">
            <div class="to-do">
                <h2>TO DO</h2>
                <div class="goals">
                    <h3>TOP 3 GOALS</h3>
                    <ul>
                        <li><input type="checkbox"> <textarea></textarea></li>
                        <li><input type="checkbox"> <textarea></textarea></li>
                        <li><input type="checkbox"> <textarea></textarea></li>
                    </ul>
                </div>
                <div class="everything-else">
                    <h3>EVERYTHING ELSE</h3>
                    <ul>
                        <li><input type="checkbox"> <textarea></textarea></li>
                        <li><input type="checkbox"> <textarea></textarea></li>
                        <li><input type="checkbox"> <textarea></textarea></li>
                        <li><input type="checkbox"> <textarea></textarea></li>
                    </ul>
                </div>
                <div class="next-week">
                    <h3>NEXT WEEK</h3>
                    <ul>
                        <li><textarea></textarea></li>
                        <li><textarea></textarea></li>
                    </ul>
                </div>
            </div>

            <div class="days">
                <div class="day" id="monday"><h3>Monday</h3><textarea></textarea></div>
                <div class="day" id="tuesday"><h3>Tuesday</h3><textarea></textarea></div>
                <div class="day" id="wednesday"><h3>Wednesday</h3><textarea></textarea></div>
                <div class="day" id="thursday"><h3>Thursday</h3><textarea></textarea></div>
                <div class="day" id="friday"><h3>Friday</h3><textarea></textarea></div>
                <div class="day" id="saturday"><h3>Saturday</h3><textarea></textarea></div>
                <div class="day" id="sunday"><h3>Sunday</h3><textarea></textarea></div>
            </div>
        </section>
    </div>
</body>
</html>
